<template name="taskView">
{{#if isPhone}}
  <div class="task">
  	<span class="text">{{text}}</span>
  </div>
{{/if}}
{{#if isTablet}}
  <div class="task">
  	<span class="text">{{text}}</span>
  </div>
{{/if}}
{{#if isDesktop}}
<div class="task">
	<span class="text">{{text}}</span>{{> button}}
</div>

{{/if}}
</template>
